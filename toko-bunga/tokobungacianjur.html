<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyssa Florist - Toko Bunga Cianjur</title>
    <meta name="description" content="Alyssa Florist adalah toko bunga terbaik di Cianjur, menyediakan rangkaian bunga segar untuk segala acara dan kebutuhan Anda.">
    <meta name="keywords" content="Toko Bunga Cianjur, Toko Bunga, Alyssa Florist, Bunga Segar, Rangkaian Bunga">
    <link rel="icon" href="https://www.alyssaflorist.com/icon.png" type="image/png">
    <style>
        /* Style dasar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f5f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        /* Responsif untuk tampilan seluler */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .header p {
                font-size: 1em;
            }
            .btn-3d {
                font-size: 1em;
                padding: 10px 25px;
            }
        }

        /* Judul dan deskripsi */
        .header {
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #FF8A65;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .header p {
            font-size: 1.1em;
            color: #555;
            max-width: 90%;
            margin: 0 auto;
        }

        /* Tombol 3D */
        .btn-3d {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            background-color: #FF8A65;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px #D55B46;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-3d:hover {
            transform: translateY(-3px);
            background-color: #FF7043;
            box-shadow: 0 8px #D55B46;
        }

        .btn-3d:active {
            transform: translateY(2px);
            box-shadow: 0 4px #D55B46;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Alyssa Florist</h1>
        <p>Toko bunga terbaik di Cianjur, menyediakan rangkaian bunga segar untuk semua kebutuhan dan acara spesial Anda.</p>
    </div>

    <a href="https://www.alyssaflorist.com" class="btn-3d">Kunjungi Toko</a>

</body>
</html>
