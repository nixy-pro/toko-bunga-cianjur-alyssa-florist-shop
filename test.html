<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Google Maps with Image and Button</title>
    <style>
        /* Container untuk keseluruhan konten */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .content-container {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        /* Gaya untuk gambar kotak bundar */
        .top-image {
            width: 100%; /* Ukuran otomatis sesuai kontainer */
            height: auto;
            border-radius: 20px; /* Membuat gambar dengan sudut bundar */
            object-fit: cover;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3); /* Efek bayangan */
            margin-bottom: 20px; /* Spasi bawah gambar */
        }

        /* Container untuk Google Maps */
        .map-container {
            position: relative;
            padding-top: 56.25%; /* Rasio 16:9 */
            overflow: hidden;
            border: 8px solid #4CAF50; /* Warna border */
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            margin: 0 auto 20px; /* Tengah halaman dan beri jarak bawah */
            max-width: 100%;
        }

        /* Iframe responsif */
        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }

        /* Gaya untuk tombol */
        .visit-button {
            display: inline-block;
            padding: 12px 24px;
            color: #ffffff;
            background-color: #4CAF50; /* Warna hijau keren */
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        /* Efek hover pada tombol */
        .visit-button:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="content-container">
    <!-- Gambar kotak bundar di atas -->
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi6EI96NNI06c8ap0vGyllmlvpw15xJjrozCnQ8i0ELCr7qGrOTuoEbyZ_fE36j3ysTRgsowUTq-2b9MFXZJbPryDXqgHxkZdEpizS6bQLx5iZm300LI9ig4fhEWkO5GlbuGc8nMcp0hhxZ7J6pLwBXA2tlRubMZxodr54ugDjVdEowG9uN0Wd0IafV-JR9/w600/1.jpg" 
         alt="Foto Toko" class="top-image">

    <!-- Peta Google Maps -->
    <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3961.591118107665!2d107.13043980801403!3d-6.819481666669712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e685398483352af%3A0x6e21331507003585!2sAlissya%20Florist%20Cianjur!5e0!3m2!1sid!2ssg!4v1730359891448!5m2!1sid!2ssg" 
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <!-- Tombol Kunjungi Toko -->
    <a href="https://www.google.com/maps/dir/?api=1&destination=Alissya%20Florist%20Cianjur" target="_blank" class="visit-button">Kunjungi Toko</a>
</div>

</body>
</html>
